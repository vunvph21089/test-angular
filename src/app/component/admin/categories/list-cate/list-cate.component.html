<h1>List Categories</h1>

  <div  class="table-responsive" >
	<a class="btn btn-primary mb-3" routerLink="/admin/category/add" role="button">Add</a>
	<table class="table table-hover table-rounded table-striped border gy-7 gs-7">
		<thead>
			<tr class="fw-semibold fs-6 text-gray-800 border-bottom-2 border-gray-200">
				<th>STT</th>
				<th>Id</th>
				<th>Name</th>
                <td>Actions</td>
				
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let cate of cateList ,let i = index">
                <th scope="row">{{i+1}}</th>
				<td>{{cate.id}}</td>
                <td>{{cate.name}}</td>
              
				<td> 
                    <button class="deleCate btn btn-danger " (click)="removeItem(cate.id!)">Xóa</button>				
                    <a class="editCate btn btn-primary " routerLink="{{cate.id}}/edit" aria-disabled="true">Edit</a>
                </td>
				
			</tr>
		</tbody>
	</table>
</div>
